mutation FileUpload($file: Upload!) {
    fileUpload(file: $file)
}

mutation CreateEvent($event: EventInput!) {
    createEvent(event: $event) {
        name
    }
}

input EventInput {
    name: String
    heroImg: Upload
    dateTime: Date!
    utcOffset: Int
    address: String
    city: String
    state: String
    eventDetails: String
}

input HeroImgInput {
    file: Upload!
}
